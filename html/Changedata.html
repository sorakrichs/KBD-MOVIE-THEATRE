        <form action="../php/change_data.php" method="post" style="margin-top:10px; padding:10px">
           <div class="regis">
            <div style="float:left; width:50%; padding-right:5px;">
              <label class="newpoinbox">ชื่อ:</label>
              <input name="name_th" type="text" class="newpoinbox" placeholder="name_th" style="width:100%;" required>

            <div style="float:left; width:50%; padding-left:5px;">
              <label class="newpoinbox">Name:</label>
              <input name="name_en" type="text" class="newpoinbox" placeholder="name_en" style="width:100%;" required>
            </div>
          </div>
          <div class="regis">
            <label class="newpoinbox">Email:</label>
            <input name="email" type="text" class="newpoinbox" placeholder="Email" style="width:80%; float:right;" required>
          </div>
          <div class="regis">
            <label class="newpoinbox">โทร:</label>
            <input name="telephone" type="text" class="newpoinbox" placeholder="Phone" style="width:80%; float:right;" required>

          <div class="regis">

            <input name="date_of_birth" type="date" class="newpoinbox" placeholder="Email" style="width:70%; float:right;" required>
          </div>
          <input type="hidden" name="role">
          <input type="hidden" name="id">

<script>
  $(document).ready(function(){
    $("[name=name_th]").val(sessionStorage.name_th);
    $("[name=name_en]").val(sessionStorage.name_en);
    $("[name=email]").val(sessionStorage.email);
    $("[name=telephone]").val(sessionStorage.tel);
    $("[name=date_of_birth]").val(sessionStorage.dob);
    $("[name=role]").val(sessionStorage.role);
    $("[name=id]").val(sessionStorage.id);
  });
  $("form").submit(function(){
    sessionStorage.name_th = $("[name=name_th]").val();
    sessionStorage.name_en = $("[name=name_en]").val();
    sessionStorage.email = $("[name=email]").val();
    sessionStorage.tel = $("[name=telephone]").val();
    sessionStorage.dob = $("[name=date_of_birth]").val();
    sessionStorage.role = $("[name=role]").val();
    sessionStorage.id = $("[name=id]").val();
  });
</script>
