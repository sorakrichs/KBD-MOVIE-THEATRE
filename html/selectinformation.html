  <body style="background-image:url('../pic/confir.jpg')" >


    <div class=" odd-containchair"   >

        <h3 class="headlog" > CONFIRM </h3>
        <br>
        <form action="../php/addTicket.php" method="post">
          <label id="name" class="poin"> BRANCH :   Name </label>
          <label id="movie" class="poin"> Movie :   Name</label>
          <label id="tno" class="poin"> THEATER :  No.1 </label>
          <label id="time" class="poin"> TIME :   9.00</label>
          <label id="sno" class="poin"> Seat :   No.20</label>
          <label id="price" class="poin"> Price :  150 Bath</label>
          <input name="card_id" type="hidden">
          <input name="showtime_id" type="hidden">
          <input name="seat_id" type="hidden">

          <button type="submit" class="loginC"> ยืนยัน </button>

          <a href="selectchair.html" class="bottom-link">ย้อนกลับ</a>
        </form>

                <footer style="background-color:#CCFF66"  >

                </footer>

    </div>
  </body>

<script>
  $(document).ready(function(){
    let text = '';
    let no = JSON.parse(sessionStorage.tempNo);
    $("#name").html("Branch: "+sessionStorage.tempBranchName);
    $("#movie").html("Movie: "+sessionStorage.tempMovieName);
    $("#tno").html("Theater: No."+sessionStorage.tempTheaterNo);
    $("#time").html("Time: "+sessionStorage.tempTime);
    $("#price").html("Price: "+sessionStorage.tempPrice);
    for (i in no)
    {
      if (no[i] != null) {
        text += ","+i;
      }
    }
    text = text.substr(1);
    $("#sno").html("Seat: No. "+text);
    $("[name=card_id]").val(sessionStorage.id);
    $("[name=showtime_id]").val(sessionStorage.tempShowtime);
    $("[name=seat_id]").val(sessionStorage.tempSeatId);
  });
</script>
</html>
