
<!DOCTYPE html>
<html >

  <head>
    <meta charset="utf-8">
    <title> เปลี่ยนรหัสผ่าน</title>


        <link rel="stylesheet" type="text/css" href="../css/normalize.css">
      <link rel="stylesheet" type="text/css" href="../css/movie.css" >

      <link rel="stylesheet" type="text/css" href="../css/fontAwesome.css">
      <link rel="stylesheet" type="text/css" href="../css/templatemo-style.css">
      <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  </head>

  <body style="background-image:url('../pic/dta1.jpg')"  >


    <div class=" odd-cotaindata"   >

        <h4 class="headcomplain" >เปลี่ยนรหัสผ่าน</h4>
        <br>
        <form action="../php/change_pass.php" method="post" style="margin-top:10px; padding:10px">
          <div class="regis">
            <label class="newpoinbox">รหัสผ่านเดิม:</label>
            <input id="old" type="password" class="newpoinbox" placeholder="Old Password" style="width:70%; float:right;" required>
          </div>
          <div class="regis">
            <label class="newpoinbox">รหัสผ่านใหม่:</label>
            <input id="new" name="pass" type="password" class="newpoinbox" placeholder="New Password" style="width:69%; float:right;" required>
          </div>
          <div class="regis">
            <label class="newpoinbox">ยืนยันรหัสผ่าน:</label>
            <input id="confirm" type="password" class="newpoinbox" placeholder="Confirm Password" style="width:60%; float:right;" required>
          </div>
          <input type="hidden" name="role">
          <input type="hidden" name="id">
          <button type="button" onclick="changePass()" class="loginC"> ยืนยัน </button>
          <button type="submit" style="display:none;"></button>


          <a href="fornforlogin.html" class="bottom-link">ย้อนกลับ</a>
        </form>

                <footer style="background-color:#CCFF66"  >
                  <p>Movie Theater &copy; KBD-COMPANY

                  | Designed by <a href="https://www.facebook.com/KaRiTOi11" target="_parent"><em>Karit</em></a></p>
                </footer>

    </div>
  </body>

<script>
  function changePass() {
    if ($("#old").val() != sessionStorage.pass) {
      alert("รหัสผ่านเดิมไม่ถูกต้อง");
    } else if ($("#new").val() != $("#confirm").val()) {
      alert("รหัสผ่านไม่ตรงกัน");
    } else {
      sessionStorage.pass = $("#new").val();
      $("[name=role]").val(sessionStorage.role);
      $("[name=id]").val(sessionStorage.id);
      $("[type=submit]").click();
    }
  }
</script>
</html>
