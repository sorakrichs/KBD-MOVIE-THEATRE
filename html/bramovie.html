    <script>
      $(document).ready(function(){
        $.ajax({
          url: "../php/sql.php",
          type: "POST",
          data: {
            sql: "select id, name_en from branch"
          },
          success: function(e) {
            let reply = JSON.parse(e);
            for (i in reply)
            {
              $("[name=branch]").append(new Option(reply[i]['name_en'], reply[i]['id']));
            }
          }
        });
        $.ajax({
          url: "../php/sql.php",
          type: "POST",
          data: {
            sql: "select id, name_th from movie"
          },
          success: function(e) {
            let reply = JSON.parse(e);
            for (i in reply)
            {
              $("[name=movie]").append(new Option(reply[i]['name_th'], reply[i]['id']));
            }
          }
        });
      });
      function search() {
        let bid = $("[name=branch]").val();
        let mid = $("[name=movie]").val();
        sessionStorage.tempBranch = bid;
        sessionStorage.tempmovie = mid;
        window.location = "theatertime.html";
      }
